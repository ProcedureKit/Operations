steps:
  -
    name: "Lint"
    command: .ci/scripts/lint
  -
    name: "Operations: Test Mac OS X"
    command: .ci/scripts/operations-test-osx
    agents:
      swift: "2.2"
  -
    name: "Operations: Test iOS"
    command: .ci/scripts/operations-test-ios
    env:
      FL_SLATHER_BUILDKITE_ENABLED: true
      FL_SLATHER_COVERALLS_ENABLED: true
    agents:
      swift: "2.2"
  -
    name: ":buildkite: ProcedureKit"
    command: buildkite-agent pipeline upload .ci/buildkite/procedurekit.yml
  -
    name: ":buildkite: Mobile"
    command: buildkite-agent pipeline upload .ci/buildkite/procedurekitmobile.yml
  -
    name: ":buildkite: Mac"
    command: buildkite-agent pipeline upload .ci/buildkite/procedurekitmac.yml
  -
    name: ":buildkite: TV"
    command: buildkite-agent pipeline upload .ci/buildkite/procedurekittv.yml    
  -
    name: ":buildkite: Cloud"
    command: buildkite-agent pipeline upload .ci/buildkite/procedurekitcloud.yml
