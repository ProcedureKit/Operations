steps:
  -
    name: "Lint"
    command: .ci/scripts/lint
    agents:
      swift: "2.2"
  -
    name: "Operations: Test Mac OS X"
    command: .ci/scripts/test-osx
    agents:
      swift: "2.2"
  -
    name: "Operations: Test iOS"
    command: .ci/scripts/test-ios
    env:
      FL_SLATHER_BUILDKITE_ENABLED: true
      FL_SLATHER_COVERALLS_ENABLED: true
    agents:
      swift: "2.2"
  -
    name: "ProcedureKit: macOS"
    command: .ci/scripts/setup && bundle exec fastlane mac procedurekit_test
    agents:
      swift: "3.0"

