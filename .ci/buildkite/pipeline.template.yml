steps:
  -
    name: "Lint"
    command: .ci/scripts/lint
    agents:
      swift: "2.2"
  -
    name: "Operations: Test Mac OS X"
    command: .ci/scripts/operations-test-osx
    agents:
      swift: "2.2"
  -
    name: "Operations: Test iOS"
    command: .ci/scripts/operations-test-ios
    env:
      FL_SLATHER_BUILDKITE_ENABLED: true
      FL_SLATHER_COVERALLS_ENABLED: true
    agents:
      swift: "2.2"
  -
    name: ":buildkite: ProcedureKit"
    command: .ci/buildkite/procedurekit.yml | buildkite-agent pipeline upload
  -
    name: ":buildkite: ProcedureKitMobile"
    command: .ci/buildkite/procedurekitmobile.yml | buildkite-agent pipeline upload
  -
    name: ":buildkite: ProcedureKitMac"
    command: .ci/buildkite/procedurekitmac.yml | buildkite-agent pipeline upload
  -
    name: ":buildkite: ProcedureKitCloud"
    command: .ci/buildkite/procedurekitcloud.yml | buildkite-agent pipeline upload
